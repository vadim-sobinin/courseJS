<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/index.css" />
    <script src="./js/script.js" defer></script>
    <title>Document</title>
  </head>

  <body>
    <header>
      <div class="container">
        <h1 class="title" id="title">Layout calculator</h1>
      </div>
    </header>
    <main class="main">
      <div class="container">
        <div class="main-box">
          <div class="main-controls elements">
            <div class="main-controls__views element">
              <h3>Calculation by screen type</h3>
              <div class="main-controls__item screen">
                <div class="main-controls__select">
                  <select name="views-select">
                    <option value="" selected>Type of screens</option>
                    <option value="15">Simple 15$</option>
                    <option value="30">Complex 30$</option>
                    <option value="40">Interactive 40$</option>
                    <option value="10">Forms 10$</option>
                    <option value="15">Sliders 15$</option>
                    <option value="15">Modal windows 15$</option>
                    <option value="10">Animation in blocks 10$</option>
                  </select>
                </div>
                <div class="main-controls__input">
                  <input type="text" placeholder="Number of screens" />
                </div>
              </div>

              <button class="screen-btn">+</button>
            </div>
            <div class="main-controls__views element">
              <h3>Extras</h3>
              <div class="main-controls__item other-items percent">
                <div class="main-controls__checkbox">
                  <input
                    class="custom-checkbox"
                    type="checkbox"
                    name=""
                    id="checkbox-1"
                  />
                  <label for="checkbox-1">Adaptation for tablets (%)</label>
                </div>
                <div class="main-controls__input">
                  <input
                    type="text"
                    placeholder="Cost 10% of the amount"
                    value="10"
                    disabled
                  />
                </div>
              </div>
              <div class="main-controls__item other-items percent">
                <div class="main-controls__checkbox">
                  <input
                    class="custom-checkbox"
                    type="checkbox"
                    name=""
                    id="checkbox-2"
                  />
                  <label for="checkbox-2">Mobile adaptation (%)</label>
                </div>
                <div class="main-controls__input">
                  <input
                    type="text"
                    placeholder="Cost 20% of the amount"
                    value="20"
                    disabled
                  />
                </div>
              </div>
              <div class="main-controls__item other-items number">
                <div class="main-controls__checkbox">
                  <input
                    class="custom-checkbox"
                    type="checkbox"
                    name=""
                    id="checkbox-3"
                  />
                  <label for="checkbox-3">Yandex Counter ($)</label>
                </div>
                <div class="main-controls__input">
                  <input type="text" placeholder="Cost" value="15" disabled />
                </div>
              </div>
              <div class="main-controls__item other-items number">
                <div class="main-controls__checkbox">
                  <input
                    class="custom-checkbox"
                    type="checkbox"
                    name=""
                    id="checkbox-4"
                  />
                  <label for="checkbox-4"> Google Counter ($)</label>
                </div>
                <div class="main-controls__input">
                  <input type="text" placeholder="Cost" value="20" disabled />
                </div>
              </div>
              <div class="main-controls__item other-items number">
                <div class="main-controls__checkbox">
                  <input
                    class="custom-checkbox"
                    type="checkbox"
                    name=""
                    id="checkbox-5"
                  />
                  <label for="checkbox-5">Sending Forms ($)</label>
                </div>
                <div class="main-controls__input">
                  <input type="text" placeholder="Cost" value="5" disabled />
                </div>
              </div>
              <div class="main-controls__item other-items number">
                <div class="main-controls__checkbox">
                  <input
                    class="custom-checkbox"
                    type="checkbox"
                    name=""
                    id="checkbox-6"
                  />
                  <label for="checkbox-6">Offloading to the server ($)</label>
                </div>
                <div class="main-controls__input">
                  <input type="text" placeholder="Cost" value="10" disabled />
                </div>
              </div>
              <div class="main-controls__item other-items number">
                <div class="main-controls__checkbox">
                  <input
                    class="custom-checkbox"
                    type="checkbox"
                    name=""
                    id="checkbox-7"
                  />
                  <label for="checkbox-7">Testing ($)</label>
                </div>
                <div class="main-controls__input">
                  <input type="text" placeholder="Cost" value="10" disabled />
                </div>
              </div>
            </div>

            <div class="main-controls__views cms">
              <div class="main-controls__item">
                <div class="main-controls__checkbox">
                  <input
                    class="custom-checkbox"
                    type="checkbox"
                    name=""
                    id="cms-open"
                  />
                  <label for="cms-open">CMS</label>
                </div>
              </div>

              <div
                class="main-controls__item hidden-cms-variants"
                style="display: none"
              >
                <div class="main-controls__select">
                  <select name="views-select" id="cms-select">
                    <option value="" selected>CMS type</option>
                    <option value="50">WordPress</option>
                    <option value="other">Other</option>
                  </select>
                </div>
                <div class="main-controls__input" style="display: none">
                  <input
                    id="cms-other-input"
                    type="text"
                    placeholder="% of the cost of the work"
                  />
                </div>
              </div>
            </div>

            <div class="main-controls__views element">
              <h3>Rockback to a middleman</h3>
              <div class="main-controls__item rollback">
                <div class="main-controls__range">
                  <input type="range" step="1" min="0" max="100" value="0" />
                  <span class="range-value">0%</span>
                </div>
              </div>
            </div>
          </div>
          <div class="main-total">
            <div class="main-total__items">
              <h3>Total</h3>
              <div class="main-total__item">
                <label for="total">Cost of layout</label>
                <input
                  class="total-input"
                  type="text"
                  disabled
                  id="total"
                  value="0"
                />
              </div>
              <div class="main-total__item">
                <label for="total-count">Number of screens</label>
                <input
                  class="total-input"
                  type="text"
                  disabled
                  id="total-count"
                  value="0"
                />
              </div>
              <div class="main-total__item">
                <label for="total-count-other"
                  >Cost of additional services</label
                >
                <input
                  class="total-input"
                  type="text"
                  disabled
                  id="total-count-other"
                  value="0"
                />
              </div>
              <div class="main-total__item">
                <label for="total-full-count">Total cost</label>
                <input
                  class="total-input"
                  type="text"
                  disabled
                  id="total-full-count"
                  value="0"
                />
              </div>
              <div class="main-total__item">
                <label for="total-count-rollback"
                  >Cost including rollback</label
                >
                <input
                  class="total-input"
                  type="text"
                  disabled
                  id="total-count-rollback"
                  value="0"
                />
              </div>
            </div>

            <div class="main-total__buttons">
              <button class="handler_btn" id="start">Calculate</button>
              <button class="handler_btn" id="reset" style="display: none">
                Reset
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
